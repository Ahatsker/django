{%extends 'shop/base.html'%}

{%block content%}

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{item.photo_path.url}}"  height="40%" width="40%">
            <div class="card-body">
              <p class="card-text">{{item.name}}</p>
              <p class="card-text">{{item.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="#"><button type="button" class="btn btn-sm btn-outline-secondary">Купить</button> </a>
                </div>
                <small class="text-body-secondary">Цена: {{item.price}}</small>
              </div>
            </div>
          </div>
        </div>
{%endblock%}
