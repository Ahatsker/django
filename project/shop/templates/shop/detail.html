{%extends 'shop/base.html'%}
{%load static%}
{%block content%}

        <div class="col">
          <div class="card shadow-sm">
            <img src="{{item.photo_path.url}}"  height="40%" width="40%">
            <div class="card-body">
              <p class="card-text">{{item.name}}</p>
              <p class="card-text">{{item.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <form action="{%url 'carts:carts_add' item.id%}" method="post">
                    {{cart_product_form}}
                    {% csrf_token %}
                    <input type="submit" class="btn btn-sm btn-outline-secondary" value="Добавить в корзину">

                  </form>
                </div>
                <small class="text-body-secondary">Цена: {{item.price}}</small>
              </div>
            </div>
          </div>
        </div>
{%endblock%}
